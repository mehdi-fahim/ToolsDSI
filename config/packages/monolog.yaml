monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - user_actions # Channel pour les actions utilisateur
        - system_events # Channel pour les événements système

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!deprecation"]
            user_actions:
                type: stream
                path: "%kernel.logs_dir%/user_actions.log"
                level: info
                channels: ["user_actions"]
            system_events:
                type: stream
                path: "%kernel.logs_dir%/system_events.log"
                level: info
                channels: ["system_events"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console", "!deprecation"]
            deprecation_dev:
                type: stream
                path: "%kernel.logs_dir%/deprecations.log"
                level: warning
                channels: ["deprecation"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
            user_actions:
                type: stream
                path: "%kernel.logs_dir%/user_actions.log"
                level: info
                channels: ["user_actions"]
            system_events:
                type: stream
                path: "%kernel.logs_dir%/system_events.log"
                level: info
                channels: ["system_events"]

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: php://stderr
                formatter: monolog.formatter.json
            user_actions:
                type: stream
                path: "%kernel.logs_dir%/user_actions.log"
                level: info
                channels: ["user_actions"]
            system_events:
                type: stream
                path: "%kernel.logs_dir%/system_events.log"
                level: info
                channels: ["system_events"]
